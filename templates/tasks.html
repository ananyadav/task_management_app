<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #818CF8; /* $indigo-400 */
            color: #E0E7FF; /* $indigo-100 */
        }
        .task-list {
            height: calc(100vh - 100px);
            overflow-y: auto;
            border-right: 1px solid #ccc;
            background-color: #C7D2FE; /* $indigo-200 */
            position: fixed;
            left: -300px; /* Hidden by default */
            top: 0;
            bottom: 0;
            width: 300px;
            transition: left 0.3s ease-in-out;
        }
        .task-list.visible {
            left: 0; /* Show sidebar */
        }
        .main-content {
            margin-left: 0; /* Adjust based on sidebar visibility */
            transition: margin-left 0.3s ease-in-out;
        }
        .main-content.shifted {
            margin-left: 300px; /* Adjust based on sidebar visibility */
        }
        .add-task-form {
            padding: 20px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }
        .task-card {
            margin-bottom: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .btn-my-tasks {
            background-color: #7C3AED; /* $purple-600 */
            border-color: #7C3AED;
            color: #ffffff;
        }
        .btn-my-tasks:hover {
            background-color: #6B2CAB; /* Darken slightly on hover */
            border-color: #6B2CAB;
        }
        .btn-primary {
            background-color: #7C3AED; /* Match with My Tasks button */
            border-color: #7C3AED;
        }
        .btn-primary:hover {
            background-color: #6B2CAB; /* Darken slightly on hover */
            border-color: #6B2CAB;
        }
        .btn-edit {
            background-color: #7C3AED; /* Match with My Tasks button */
            border-color: #7C3AED;
        }
        .btn-edit:hover {
            background-color: #6B2CAB; /* Darken slightly on hover */
            border-color: #6B2CAB;
        }
        .btn-delete {
            background-color: #560BAD; /* $indigo-700 */
            border-color: #560BAD;
        }
        .btn-delete:hover {
            background-color: #480A9C; /* Darken slightly on hover */
            border-color: #480A9C;
        }
        .task-details h5,
        .task-details p,
        .task-details .form-check-label {
            font-weight: bold;
            color: #000000; /* Black */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Main Content: Task Details and Add Task Form -->
            <div class="col-md-8 offset-md-4 main-content" id="main-content">
                <!-- Task Management Application Title -->
                <h1 class="mb-4 text-center">Task Management Application</h1>
                <!-- Form to add new task -->
                <div class="add-task-form">
                    <form id="addTaskForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter task title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Enter task description"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="completed">
                            <label class="form-check-label" for="completed">Completed</label>
                        </div>
                        <button type="button" class="btn btn-my-tasks mr-2" onclick="toggleSidebar()">My Tasks</button>
                        <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar with Task List -->
    <div class="task-list" id="sidebar">
        <h4 class="mb-3 text-center">Task List</h4>
        <div id="tasksList">
            <!-- Tasks will be dynamically inserted here -->
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm" data-task-id="">
                        <div class="form-group">
                            <label for="editTitle">Title</label>
                            <input type="text" class="form-control" id="editTitle">
                        </div>
                        <div class="form-group">
                            <label for="editDescription">Description</label>
                            <textarea class="form-control" id="editDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="editCompleted">
                            <label class="form-check-label" for="editCompleted">Completed</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-edit" onclick="submitEdit()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and JavaScript imports -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZVP6TFHP5vxlma6+ZOI/D78N5/BupA9QSjO/fC9I56QR24Eo/Gm9DtwQDvK8aCEj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-LfBtSTTF8R+RLsTqAgyoYZGTAuPYLaLrH8v4zV6zwHQQQ6c+5qxvcvIjJ5RXPjCL" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-o++kGGFVZZe6gUHY6E3w6QRpMZ3c2/CqDV+l61j4hxB4yE3twB5xzVee72eqA5N4" crossorigin="anonymous"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('visible');
            mainContent.classList.toggle('shifted');
        }

        function fetchTasks() {
            fetch('/tasks')
                .then(response => response.json())
                .then(data => {
                    const tasksList = document.getElementById('tasksList');
                    tasksList.innerHTML = ''; // Clear previous list

                    data.tasks.forEach(task => {
                        const taskCard = `
                            <div class="card mb-3 task-card">
                                <div class="card-body">
                                    <h5 class="card-title">${task.title}</h5>
                                    <p class="card-text">${task.description}</p>
                                    <p class="card-text">${task.completed ? 'Completed' : 'Pending'}</p>
                                    <button class="btn btn-edit mr-2"
                                        onclick="editTask(${task.id})" data-toggle="modal" data-target="#editTaskModal">Edit</button>
                                                                        <button class="btn btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                                </div>
                            </div>
                        `;
                        tasksList.insertAdjacentHTML('beforeend', taskCard);
                    });
                })
                .catch(error => console.error('Error fetching tasks:', error));
        }

        function addTask() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const completed = document.getElementById('completed').checked;

            fetch('/add_task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    completed: completed
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Task added successfully:', data.message);
                fetchTasks();
                document.getElementById('addTaskForm').reset();
            })
            .catch(error => console.error('Error adding task:', error));
        }

        function editTask(taskId) {
            fetch(`/task/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('editTaskForm').setAttribute('data-task-id', taskId);
                    document.getElementById('editTitle').value = data.title;
                    document.getElementById('editDescription').value = data.description;
                    document.getElementById('editCompleted').checked = data.completed;
                })
                .catch(error => console.error('Error fetching task details:', error));
        }

        function submitEdit() {
            const taskId = document.getElementById('editTaskForm').getAttribute('data-task-id');
            const title = document.getElementById('editTitle').value;
            const description = document.getElementById('editDescription').value;
            const completed = document.getElementById('editCompleted').checked;

            fetch(`/edit_task/${taskId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    completed: completed
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Task updated successfully:', data.message);
                fetchTasks();
                $('#editTaskModal').modal('hide');
            })
            .catch(error => console.error('Error updating task:', error));
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                fetch(`/delete_task/${taskId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Task deleted successfully:', data.message);
                    fetchTasks();
                })
                .catch(error => console.error('Error deleting task:', error));
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchTasks();
        });
    </script>
</body>
</html>
